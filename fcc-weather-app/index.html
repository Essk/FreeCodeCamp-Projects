<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Weather App</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    <link rel='stylesheet prefetch' href='https://dl.dropboxusercontent.com/u/2741374/climacons/webfont/climacons-font.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>
    <div class="main">
  <div class="container-fluid">
    <div class="page-title jumbotron">
      <h1>What's the Weather Like?</h1>
      <p>
        (You'll need to allow the browser to use your location)
      </p>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="central row">
          <div class="meta display col-md-4">
            <div class="switch-container temp">
              <div class="switch-inner degC on ">&deg;C</div>
              <div class="switch-inner degF off">&deg;F</div>
            </div>
            <div class="switch-container wind">
              <div class="switch-inner on kph">kph</div>
              <div class="switch-inner off mph">mph</div>
            </div>
            Choose your preferred units
          </div>
          <div class=" display col-md-4"><span id="summary-icon" class="climacon"></span></div>
          <div class=" display summary col-md-4"></div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="central" >
            <div class="col-md-4 temperature display box-display"></div>
            <div class="col-md-4 wind-speed display box-display"></div>
            <div class="col-md-4 pressure display box-display"></div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="central ">
          <div class="credits credits-title">
            Credits
            <div class="credits credits-info ">
              Icons: <a href="http://adamwhitcroft.com/climacons/font/">Climacons by Adam Whitcroft </a>
              <br>
              Weather data:  <a href="//forecast.io/">forecast.io</a>
            </div>
          </div>


        </div>

      </div>
      <div class="col-md-2"></div>
    </div>


  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
