<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Pomodoro Timer</title>


  <link rel="stylesheet" href="css/reset.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">




</head>

<body>
<div class="main">
  <div class="container-fluid">
    <div class="page-title jumbotron">
      <h1></h1>
      <p>

      </p>
    </div>
    <div class="content">
      <div class="change-break-background">
        <div class="change-break">
          <div class="add">+</div>
          <div class="time">1</div>
          <div class="minus">-</div>
          <div class="current-break"></div>
        </div>
      </div>
      <div class="change-session-background">
        <div class="change-timer">
          <div class="add">+</div>
          <div class="time">5</div>
          <div class="minus">-</div>
          <div class="current-session"></div>
        </div>
      </div>
      <div class="main-timer-background center">
        <div class="main-timer">

        </div>
      </div>

    </div>



  </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

<script src="js/index.js"></script>




</body>
</html>
