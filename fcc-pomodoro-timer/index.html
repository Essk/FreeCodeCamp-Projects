<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FCC Pomodoro Timer</title>


  <link rel="stylesheet" href="css/reset.css">

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">




</head>

<body>
<div class="main">
  <div class="container-fluid">
    <div class="page-title jumbotron">
      <h1></h1>
      <p>

      </p>
    </div>
    <div class="content">
      <div class="timer-controls clearfix">
        <ul>

          <li class="change-break-background">
            <div class="change-break">
              Break
              <ul>

                <li class="add">+</li>
                <li class="time">1</li>
                <li class="minus">-</li>
                <li class="current-break"></li>
              </ul>
            </div>
          </li>
          <li class="change-work-background">
            <div class="change-work">
              Work
              <ul>
                <li class="add">+</li>
                <li class="time">5</li>
                <li class="minus">-</li>
                <li class="current-work"></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>


        <div class=" jumbotron main-timer-background ">
          <h1 class="main-timer"></h1>
        </div>

    </div>
  </div>
  </div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>

<script src="js/index.js"></script>




          </body>
          </html>
